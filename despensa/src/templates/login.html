<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar sesión</title>
</head>
<body>
  <form action="/login" method="post">
    <h2>Iniciar sesión</h2>
    <label for="usuario">Usuario:</label>
    <input type="text" id="usuario" name="username" required>
    <label for="contrasena">Contraseña:</label>
    <input type="password" id="contrasena" name="password" required>
    <button type="submit" name="userlog" value="iniciar">Iniciar</button>
    <button type="submit" name="userlog" value="crear">Crear cuenta</button>
  </form>
</body>
</html>
